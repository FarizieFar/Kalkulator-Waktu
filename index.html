<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Time Manager</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f1f5f9;
  padding: 16px;
}

.container {
  max-width: 440px;
  margin: auto;
  background: white;
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,.08);
}

h2 { text-align: center; margin-bottom: 12px; }

.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}

.tabs button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: #e5e7eb;
}

.tabs .active {
  background: #2563eb;
  color: white;
}

.section { display: none; }
.section.active { display: block; }

.inputs {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
}

button.action {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: #2563eb;
  color: white;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 12px;
}

li {
  background: #e0e7ff;
  padding: 10px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
}

.delete {
  background: #ef4444;
  border: none;
  color: white;
  padding: 6px 10px;
  border-radius: 6px;
}

.total, .result {
  margin-top: 12px;
  text-align: center;
  font-size: 17px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
  <h2>üïí Work Time Manager</h2>

  <!-- Tabs -->
  <div class="tabs">
    <button class="active" onclick="showTab(0)">‚ûï Jam Kerja</button>
    <button onclick="showTab(1)">‚è±Ô∏è Hitung Durasi</button>
  </div>

  <!-- Feature 1 -->
  <div class="section active">
    <div class="inputs">
      <input type="number" id="mh" placeholder="Jam" min="0">
      <input type="number" id="mm" placeholder="Menit" min="0" max="59">
    </div>
    <button class="action" onclick="addManual()">Tambah</button>
    <ul id="manualList"></ul>
    <div class="total" id="totalManual">Total: 0 Jam 0 Menit</div>
  </div>

  <!-- Feature 2 -->
  <div class="section">
    <div class="inputs">
      <input type="time" id="start" step="1">
      <input type="time" id="end" step="1">
    </div>
    <button class="action" onclick="calculateDuration()">Hitung Durasi</button>
    <div class="result" id="durationResult">Durasi: -</div>
  </div>

</div>

<script>
let manual = JSON.parse(localStorage.getItem("manual")) || [];

function save() {
  localStorage.setItem("manual", JSON.stringify(manual));
}

function showTab(i) {
  document.querySelectorAll(".tabs button").forEach((b, idx) =>
    b.classList.toggle("active", idx === i)
  );
  document.querySelectorAll(".section").forEach((s, idx) =>
    s.classList.toggle("active", idx === i)
  );
}

function addManual() {
  const h = parseInt(mh.value) || 0;
  const m = parseInt(mm.value) || 0;
  if (!h && !m) return;

  manual.push(h * 60 + m);
  mh.value = mm.value = "";
  save();
  render();
}

function render() {
  manualList.innerHTML = "";
  let total = 0;

  manual.forEach((m, i) => {
    total += m;
    manualList.innerHTML += `
      <li>${Math.floor(m/60)}j ${m%60}m
      <button class="delete" onclick="del(${i})">‚úï</button></li>`;
  });

  totalManual.innerText =
    `Total: ${Math.floor(total/60)} Jam ${total%60} Menit`;
}

function del(i) {
  manual.splice(i,1);
  save();
  render();
}

// Duration calculation (ONE-TIME)
function calculateDuration() {
  if (!start.value || !end.value) return;

  const [sh, sm, ss=0] = start.value.split(":").map(Number);
  const [eh, em, es=0] = end.value.split(":").map(Number);

  const startSec = sh*3600 + sm*60 + ss;
  const endSec = eh*3600 + em*60 + es;

  if (endSec <= startSec) {
    durationResult.innerText = "Durasi: waktu tidak valid";
    return;
  }

  let diff = endSec - startSec;

  const h = Math.floor(diff / 3600);
  diff %= 3600;
  const m = Math.floor(diff / 60);
  const s = diff % 60;

  durationResult.innerText =
    `Durasi: ${h} Jam ${m} Menit ${s} Detik`;
}

render();
</script>

</body>
</html>
